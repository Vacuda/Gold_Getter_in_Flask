<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Ninja Money - Adam Sikora</title>
</head>
<body>
    <div class="container">

        <div class="row">
            <div class="col col-3"></div>
            <div class="col col-6">
                <div class="gold">
                    <img src="../static/images/gold.png" id="goldbar" alt="...">
                    <h5>{{gold}} Golds</h5>
                </div>
            </div>
            <div class="col col-3">
                <form action="/reset" method="POST">
                    <input type="hidden">
                    <button type="submit" id="reset" class="btn btn-danger">RESET</button>
                </form>
            </div>
        </div>

        <div class="row">

            <div class="col col-3">
                <div class="card">
                    <img src="../static/images/farm.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Farm</h5>
                        <p class="card-text">(earns 10-20)</p>
                        <form action="/process" method="POST">
                            <input type="hidden" name='min' value='10'>
                            <input type="hidden" name='max' value='20'>
                            <input type="hidden" name='place' value='farm'>
                            <button type="submit" class="btn btn-primary">Find Gold!</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col col-3">
                <div class="card">
                    <img src="../static/images/cave.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Cave</h5>
                        <p class="card-text">(earns 5-10)</p>
                        <form action="/process" method="POST">
                            <input type="hidden" name='min' value='5'>
                            <input type="hidden" name='max' value='10'>
                            <input type="hidden" name='place' value='cave'>
                            <button type="submit" class="btn btn-primary">Find Gold!</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col col-3">
                <div class="card">
                    <img src="../static/images/house.jpeg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">House</h5>
                        <p class="card-text">(earns 2-5)</p>
                        <form action="/process" method="POST">
                            <input type="hidden" name='min' value='2'>
                            <input type="hidden" name='max' value='5'>
                            <input type="hidden" name='place' value='house'>
                            <button type="submit" class="btn btn-primary">Find Gold!</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col col-3">
                <div class="card">
                    <img src="../static/images/casino.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Casino</h5>
                        <p class="card-text">(earns/takes 0-50)</p>
                        <form action="/process" method="POST">
                            <input type="hidden" name='min' value='-50'>
                            <input type="hidden" name='max' value='50'>
                            <input type="hidden" name='place' value='casino'>
                            <button type="submit" class="btn btn-primary">Find Gold!</button>
                        </form>
                    </div>
                </div>
            </div>

        </div>

        <div id="divider"></div>
        <p id="activity_log">Activity Log</p>
        
        <div id="footerbox">
            {% for i in x | reverse %}
            {{i|safe}}
            {% endfor %}
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
